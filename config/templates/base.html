{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GISME{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos Globales -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Barra Lateral -->
    <nav class="sidebar">
        <h4 class="text-center">GISME</h4>
        <hr>
        <a href="{% url 'allEquiposPag' %}" class="active"><i class="bi bi-house-door"></i> Home</a>
        <a href="{% url 'calc1' %}"><i class="bi bi-calculator"></i> App Calc1</a>
        <a href="{% url 'calcular_incertidumbre' %}"><i class="bi bi-bar-chart"></i> App Calc2</a>
        
        <!-- Menú desplegable -->
        <a href="#" id="toggleComplementos"><i class="bi bi-grid"></i> Complementos <i class="bi bi-chevron-down float-end"></i></a>
        <div class="submenu" id="complementosSubmenu">
            <a href="{% url 'allCriticidadesPag' %}"><i class="bi bi-exclamation-triangle"></i> Criticidad</a>
            <a href="{% url 'allTipCriticidadesPag' %}"><i class="bi bi-tags"></i> Tipo de Criticidad</a>
            <a href="#"><i class="bi bi-tags"></i> Producto</a>
            <a href="#"><i class="bi bi-tags"></i> Tipo de Equipo</a>
            <a href="#"><i class="bi bi-tags"></i> Tecnología</a>
        </div>
    </nav>

    <!-- Contenido Dinámico -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Global -->
    <script src="{% static 'js/global.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
