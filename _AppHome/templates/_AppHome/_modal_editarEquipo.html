<!-- templates/_AppHome/_modal_editar_equipo.html -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEquipoForm">
                    {% csrf_token %}
                    <input type="hidden" id="editEquipoId">
                    <div class="mb-3">
                        <label for="editSerial" class="form-label">Serial</label>
                        <input type="text" class="form-control" id="editSerial" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSap" class="form-label">SAP</label>
                        <input type="text" class="form-control" id="editSap" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMarca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="editMarca" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
