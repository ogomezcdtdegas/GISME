<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Búsqueda de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test - Búsqueda de Productos</h1>
        
        <!-- Barra de búsqueda -->
        <div class="row mt-3 mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre de producto..." autocomplete="off">
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="mt-3">
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Tipo de Criticidad</th>
                            <th>Criticidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="prodTableBody">
                        <tr>
                            <td colspan="4" class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                Cargando productos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Controles de paginación -->
        <nav>
            <ul class="pagination justify-content-center">
            </ul>
        </nav>
    </div>

    <script>
        // Simulación básica para probar la UI
        document.getElementById('searchInput').addEventListener('input', function() {
            console.log('Búsqueda:', this.value);
            const tbody = document.getElementById('prodTableBody');
            if (this.value.trim()) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center">
                            <i class="bi bi-search"></i>
                            Buscando productos que coincidan con "${this.value}"...
                        </td>
                    </tr>`;
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            Cargando todos los productos...
                        </td>
                    </tr>`;
            }
        });

        document.getElementById('clearSearch').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        });
    </script>

    <style>
        /* Estilos para la barra de búsqueda */
        .input-group .input-group-text {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
        }

        .input-group .form-control {
            border-color: #dee2e6;
        }

        .input-group .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .input-group .btn-outline-secondary {
            border-color: #dee2e6;
            color: #6c757d;
        }

        .input-group .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
        }

        #searchInput::placeholder {
            color: #adb5bd;
            font-style: italic;
        }
    </style>
</body>
</html>
