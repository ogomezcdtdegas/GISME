{% load static %}
<!-- Modal para Listar Batches con Ticket -->
<div class="modal fade" id="modalListarTickets" tabindex="-1" aria-labelledby="modalListarTicketsLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="modalListarTicketsLabel">
                    <i class="bi bi-ticket"></i> Batches con Tickets Generados
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Sección fija superior: Formulario y Configuración -->
            <div class="modal-body" style="padding-bottom: 0;">
                <!-- Formulario de búsqueda -->
                <div class="bg-light p-3 rounded mb-3" style="border: 1px solid #b3e2be;">
                    <div class="row">
                        <div class="col-md-8">
                            <label for="buscarTicket" class="form-label">Buscar por Número de Ticket</label>
                            <input type="text" class="form-control" id="buscarTicket" name="buscar_ticket" 
                                   placeholder="Ingrese número de ticket para filtrar...">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="button" id="btnActualizarTickets" class="btn btn-primary w-100">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar Lista
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Resultados de tickets -->
                <div id="resultadosTickets">
                    <hr>
                    <h6><i class="bi bi-list-check"></i> Batches con Tickets Asignados</h6>
                    <div id="listaTickets"></div>
                </div>
                
                <!-- Spinner de carga -->
                <div id="spinnerTickets" style="display: none;" class="text-center mt-3">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Cargando tickets...</span>
                    </div>
                    <p class="mt-2">Buscando batches con tickets generados...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript para el modal de tickets -->
<script src="{% static '_AppMonitoreoCoriolis/js/js_modal_tickets/modal_tickets.js' %}"></script>
