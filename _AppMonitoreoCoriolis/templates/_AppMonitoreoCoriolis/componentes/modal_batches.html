<!-- Modal para Búsqueda de Batches -->
<div class="modal fade" id="modalBuscarBatches" tabindex="-1" aria-labelledby="modalBuscarBatchesLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalBuscarBatchesLabel">
                    <i class="bi bi-search"></i> Gestión de Batches
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Sección fija superior: Formulario y Configuración -->
            <div class="modal-body" style="padding-bottom: 0;">
                <!-- Formulario de búsqueda -->
                <div class="bg-light p-3 rounded mb-3" style="border: 1px solid #dee2e6;">
                    <form id="formBuscarBatches">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="fechaInicioBatch" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicioBatch" name="fecha_inicio" required>
                            </div>
                            <div class="col-md-3">
                                <label for="fechaFinBatch" class="form-label">Fecha de Fin</label>
                                <input type="date" class="form-control" id="fechaFinBatch" name="fecha_fin" required>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" id="btnBuscarBatches" class="btn btn-primary w-100 me-2">
                                    <i class="bi bi-search"></i> Buscar Batches
                                </button>
                                <button type="button" id="btnListarBatches" class="btn btn-success w-100">
                                    <i class="bi bi-list-ul"></i> Listar Batches
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Perfil actual - Siempre visible -->
                <div id="configuracionUtilizada" class="bg-info bg-opacity-10 p-3 rounded mb-3" style="border: 1px solid #b6d7ff; display: none;">
                    <h6 class="mb-2"><i class="bi bi-gear"></i> Perfil actual:</h6>
                    <div class="row">
                        <div class="col-md-4">
                            <small><strong>Límite inferior caudal:</strong> <span id="limInfCaudal">-</span> kg/h</small>
                        </div>
                        <div class="col-md-4">
                            <small><strong>Límite superior caudal:</strong> <span id="limSupCaudal">-</span> kg/h</small>
                        </div>
                        <div class="col-md-4">
                            <small><strong>Volumen mínimo batch:</strong> <span id="volMinBatch">-</span> kg</small>
                        </div>
                    </div>
                </div>
                
                <!-- Spinner de carga -->
                <div id="spinnerBatches" style="display: none;" class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Procesando...</span>
                    </div>
                    <p id="spinnerText" class="mt-2 mb-0">Procesando solicitud...</p>
                </div>
            </div>
            
            <!-- Área de resultados con scroll -->
            <div class="modal-body" style="padding-top: 0; max-height: 400px; overflow-y: auto;">
                <div id="resultadosBatches" style="display: none;">
                    <hr class="mt-0">
                    <h6><i class="bi bi-list-check"></i> Batches Detectados</h6>
                    <div id="listaBatches"></div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modalBatches = document.getElementById('modalBuscarBatches');
    const btnBuscarBatches = document.getElementById('btnBuscarBatches');
    const btnListarBatches = document.getElementById('btnListarBatches');
    const formBuscarBatches = document.getElementById('formBuscarBatches');
    const spinnerBatches = document.getElementById('spinnerBatches');
    const resultadosBatches = document.getElementById('resultadosBatches');
    const listaBatches = document.getElementById('listaBatches');
    
    // Variable para controlar la cancelación de búsquedas
    let buscarBatchesController = null;
    
    // Configurar fechas por defecto (últimos 7 días)
    const hoy = new Date();
    const hace7Dias = new Date();
    hace7Dias.setDate(hoy.getDate() - 7);
    
    document.getElementById('fechaFinBatch').value = hoy.toISOString().split('T')[0];
    document.getElementById('fechaInicioBatch').value = hace7Dias.toISOString().split('T')[0];
    
    btnBuscarBatches.addEventListener('click', async function() {
        // Si hay una búsqueda anterior en curso, aborta
        if (buscarBatchesController) {
            buscarBatchesController.abort();
        }
        
        // Crear nuevo controller para esta búsqueda
        buscarBatchesController = new AbortController();
        
        const sistemaId = obtenerSistemaActual();
        if (!sistemaId) {
            alert('No se ha seleccionado un sistema');
            buscarBatchesController = null;
            return;
        }
        
        const fechaInicio = document.getElementById('fechaInicioBatch').value;
        const fechaFin = document.getElementById('fechaFinBatch').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor, seleccione ambas fechas');
            buscarBatchesController = null;
            return;
        }
        
        if (new Date(fechaInicio) > new Date(fechaFin)) {
            alert('La fecha de inicio no puede ser mayor que la fecha de fin');
            buscarBatchesController = null;
            return;
        }
        
        // Mostrar spinner y ocultar resultados anteriores
        document.getElementById('spinnerText').textContent = 'Analizando datos y detectando batches...';
        spinnerBatches.style.display = 'block';
        resultadosBatches.style.display = 'none';
        btnBuscarBatches.disabled = true;
        
        try {
            const response = await fetch(`/monitoreo/api/detectar-batches/${sistemaId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    fecha_inicio: fechaInicio,
                    fecha_fin: fechaFin
                }),
                signal: buscarBatchesController.signal
            });
            
            const data = await response.json();
            
            if (data.success) {
                mostrarResultadosBatches(data);
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('Búsqueda de batches cancelada por el usuario');
                return; // No mostrar error si fue cancelado intencionalmente
            }
            console.error('Error al buscar batches:', error);
            alert('Error de conexión al buscar batches');
        } finally {
            spinnerBatches.style.display = 'none';
            btnBuscarBatches.disabled = false;
            buscarBatchesController = null;
        }
    });
    
    // Event listener para Listar Batches (solo consulta, no detecta)
    btnListarBatches.addEventListener('click', async function() {
        // Si hay una búsqueda en curso, aborta
        if (buscarBatchesController) {
            console.log('Cancelando búsqueda en curso...');
            buscarBatchesController.abort();
            buscarBatchesController = null;
        }
        
        const sistemaId = obtenerSistemaActual();
        if (!sistemaId) {
            alert('No se ha seleccionado un sistema');
            return;
        }
        
        const fechaInicio = document.getElementById('fechaInicioBatch').value;
        const fechaFin = document.getElementById('fechaFinBatch').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor, seleccione ambas fechas');
            return;
        }
        
        if (new Date(fechaInicio) > new Date(fechaFin)) {
            alert('La fecha de inicio no puede ser mayor que la fecha de fin');
            return;
        }
        
        // Mostrar spinner y ocultar resultados anteriores
        document.getElementById('spinnerText').textContent = 'Consultando batches existentes...';
        spinnerBatches.style.display = 'block';
        resultadosBatches.style.display = 'none';
        btnListarBatches.disabled = true;
        
        try {
            const response = await fetch(`/monitoreo/api/listar-batches/${sistemaId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    fecha_inicio: fechaInicio,
                    fecha_fin: fechaFin
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                mostrarBatchesListados(data);
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('Error al listar batches:', error);
            alert('Error de conexión al listar batches');
        } finally {
            spinnerBatches.style.display = 'none';
            btnListarBatches.disabled = false;
        }
    });
    
    function mostrarResultadosBatches(data) {
        // Mostrar configuración en la sección fija superior
        mostrarConfiguracion(data.configuracion_usada);
        
        resultadosBatches.style.display = 'block';
        
        if (data.batches_detectados === 0) {
            listaBatches.innerHTML = `
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    No se detectaron batches en el rango de fechas especificado.
                </div>
            `;
            return;
        }
        
        let html = `
            <div class="alert alert-success">
                <i class="bi bi-check-circle"></i>
                <strong>Se detectaron ${data.batches_detectados} batch(es)</strong>
                <br>
                <small>Rango analizado: ${data.rango_analizado.fecha_inicio} - ${data.rango_analizado.fecha_fin}</small>
                <br>
                <small>Total de registros analizados: ${data.rango_analizado.total_registros}</small>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th># Ticket</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Duración</th>
                            <th>Vol. Total (kg)</th>
                            <th>Temp. Prom. (°C)</th>
                            <th>Densidad Prom.</th>
                            <th>Lím. Inf. (kg/h)</th>
                            <th>Lím. Sup. (kg/h)</th>
                            <th>Vol. Mín. (kg)</th>
                            <th>Registros</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        
        data.batches.forEach(batch => {
            html += `
                <tr>
                    <td><small>${batch.num_ticket || '-'}</small></td>
                    <td><small>${batch.fecha_inicio}</small></td>
                    <td><small>${batch.fecha_fin}</small></td>
                    <td><small>${batch.duracion_minutos} min</small></td>
                    <td><strong>${batch.vol_total}</strong></td>
                    <td>${batch.temperatura_coriolis_prom}</td>
                    <td>${batch.densidad_prom}</td>
                    <td><small>${batch.perfil_lim_inf || '-'}</small></td>
                    <td><small>${batch.perfil_lim_sup || '-'}</small></td>
                    <td><small>${batch.perfil_vol_min || '-'}</small></td>
                    <td>${batch.total_registros}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="verDetalleBatch('${batch.id}')">
                            <i class="bi bi-graph-up"></i> Ver
                        </button>
                    </td>
                </tr>
            `;
        });
        
        html += `
                    </tbody>
                </table>
            </div>
        `;
        
        listaBatches.innerHTML = html;
    }
    
    function mostrarBatchesListados(data) {
        // Para listado, no mostramos configuración ya que solo consultamos
        resultadosBatches.style.display = 'block';
        
        if (data.total_batches === 0) {
            listaBatches.innerHTML = `
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    No hay batches detectados en el rango de fechas especificado.
                    <br>
                    <small>Use "Buscar Batches" para ejecutar la detección automática.</small>
                </div>
            `;
            return;
        }
        
        let html = `
            <div class="alert alert-info">
                <i class="bi bi-list-check"></i>
                <strong>Se encontraron ${data.total_batches} batch(es) previamente detectado(s)</strong>
                <br>
                <small>Sistema: ${data.sistema.tag} - ${data.sistema.sistema_id} (${data.sistema.ubicacion})</small>
                <br>
                <small>Rango consultado: ${data.fecha_inicio} - ${data.fecha_fin}</small>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead class="table-secondary">
                        <tr>
                            <th># Ticket</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Duración</th>
                            <th>Vol. Total (kg)</th>
                            <th>Temp. Prom. (°C)</th>
                            <th>Densidad Prom.</th>
                            <th>Lím. Inf. (kg/h)</th>
                            <th>Lím. Sup. (kg/h)</th>
                            <th>Vol. Mín. (kg)</th>
                            <th>Registros</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        
        data.batches.forEach(batch => {
            html += `
                <tr>
                    <td><small>${batch.num_ticket || '-'}</small></td>
                    <td><small>${batch.fecha_inicio}</small></td>
                    <td><small>${batch.fecha_fin}</small></td>
                    <td><small>${batch.duracion_minutos} min</small></td>
                    <td><strong>${batch.vol_total}</strong></td>
                    <td>${batch.temperatura_prom}</td>
                    <td>${batch.densidad_prom}</td>
                    <td><small>${batch.perfil_lim_inf || '-'}</small></td>
                    <td><small>${batch.perfil_lim_sup || '-'}</small></td>
                    <td><small>${batch.perfil_vol_min || '-'}</small></td>
                    <td>${batch.total_registros}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="verDetalleBatch('${batch.id}')">
                            <i class="bi bi-graph-up"></i> Ver
                        </button>
                    </td>
                </tr>
            `;
        });
        
        html += `
                    </tbody>
                </table>
            </div>
        `;
        
        listaBatches.innerHTML = html;
    }
    
    function mostrarConfiguracion(config) {
        document.getElementById('limInfCaudal').textContent = config.lim_inf_caudal_masico;
        document.getElementById('limSupCaudal').textContent = config.lim_sup_caudal_masico;
        document.getElementById('volMinBatch').textContent = config.vol_minimo_batch;
        document.getElementById('configuracionUtilizada').style.display = 'block';
    }
    
    // Función para obtener CSRF token (siguiendo la filosofía de BaseAPI en _AppComplementos)
    function getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value;
    }
});

// Función global para ver el detalle de un batch
async function verDetalleBatch(batchId) {
    try {
        const response = await fetch(`/monitoreo/api/detalle-batch/${batchId}/`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            mostrarDetalleBatch(data);
        } else {
            alert('Error al cargar detalle: ' + data.error);
        }
    } catch (error) {
        console.error('Error al cargar detalle del batch:', error);
        alert('Error de conexión al cargar detalle del batch');
    }
}

// Función global para abrir el modal de batches
function abrirModalBatches() {
    const modal = new bootstrap.Modal(document.getElementById('modalBuscarBatches'));
    modal.show();
}
</script>
