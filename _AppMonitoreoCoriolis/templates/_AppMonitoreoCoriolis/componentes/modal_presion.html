<!-- ====================================================================
     COMPONENTE: Modal de Presión
     Descripción: Modal para mostrar histórico de presión
     Uso: {percent include '_AppMonitoreoCoriolis/componentes/modal_presion.html' percent}
     Nota: Este componente está preparado para futuras implementaciones
====================================================================== -->

<div class="modal fade" id="presionModal" tabindex="-1" aria-labelledby="presionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="presionModalLabel">
          <i class="bi bi-speedometer2"></i> Histórico de Presión
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Controles superiores -->
        <div class="row mb-3">
          <div class="col-12 col-lg-8 mb-2 mb-lg-0">
            <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2 gap-lg-3">
              <label class="mb-1 mb-lg-0"><strong>Rango de fecha y hora:</strong></label>
              
              <div class="d-flex flex-column gap-2 w-100">
                <input type="datetime-local" id="fechaInicioPresion" class="form-control" style="max-width: 250px; width: 100%;">
                <span class="text-muted small">hasta:</span>
                <input type="datetime-local" id="fechaFinPresion" class="form-control" style="max-width: 250px; width: 100%;">
                <button id="buscarHistoricoPresion" class="btn btn-outline-success align-self-start">
                  <i class="bi bi-search"></i> Buscar
                </button>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-lg-4">
            <div class="d-flex flex-column flex-sm-row justify-content-start justify-content-lg-end gap-2">
              <button id="volverTiempoRealPresion" type="button" class="btn btn-outline-warning btn-sm" onclick="resetearPresionATiempoReal()">
                <i class="bi bi-arrow-clockwise"></i> Volver a Tiempo Real
              </button>
            </div>
          </div>
        </div>
        
        <!-- Indicador de modo dinámico -->
        <div class="alert alert-info mb-3 d-flex align-items-center">
          <i class="bi bi-info-circle me-2"></i>
          <span id="modo-indicador-presion">
            <strong>Modo Tiempo Real:</strong> 
            <span class="badge bg-success me-2">●</span>
            El gráfico se actualiza automáticamente mostrando los últimos datos de presión.
          </span>
        </div>
        
        <!-- Gráfico de Presión -->
        <div class="row">
          <div class="col-12">
            <div class="card mb-3">
              <div class="card-header bg-danger text-white d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
                <h6 class="mb-0"><i class="bi bi-speedometer2"></i> Presión</h6>
                <span id="contador-presion" class="badge bg-light text-danger">0 registros</span>
              </div>
              <div class="card-body">
                <div style="height: 400px; position: relative;">
                  <canvas id="graficaPresion"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Información adicional -->
        <div class="row mt-3">
          <div class="col-12">
            <div class="alert alert-secondary">
              <i class="bi bi-info-circle"></i>
              <strong>Información:</strong> Los datos de presión se muestran en las unidades configuradas del sistema.
              <span id="info-periodo-presion"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Manejar el evento cuando el modal se cierra para evitar advertencias de aria-hidden
    const presionModal = document.getElementById('presionModal');
    if (presionModal) {
        presionModal.addEventListener('hidden.bs.modal', function () {
            // Quitar el foco de cualquier elemento que pueda estar enfocado
            if (document.activeElement) {
                document.activeElement.blur();
            }
        });
        
        presionModal.addEventListener('hide.bs.modal', function () {
            // Quitar el foco antes de que el modal se cierre
            if (document.activeElement) {
                document.activeElement.blur();
            }
        });
    }
});
</script>
