{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <!-- Barra del título con mismo color de la barra lateral -->
        <div class="card-header text-white text-center" style="background-color: #343a40;">  
            <h4 class="mb-0 fw-normal"><i class="bi bi-person-plus"></i> Crear Usuario</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="row g-2">
                {% csrf_token %}

                <div class="col-12">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="first_name" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" name="last_name" class="form-control">
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success w-75">
                        <i class="bi bi-check-circle"></i> Crear Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
