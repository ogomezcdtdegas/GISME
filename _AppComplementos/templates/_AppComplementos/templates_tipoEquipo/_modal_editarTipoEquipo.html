<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Tipo de Equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTipoEquipoForm">
                    {% csrf_token %}
                    <input type="hidden" id="editTipoEquipoId">
                    
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>

                    <div class="mb-3">
                        <label for="editProducto" class="form-label">Producto</label>
                        <select id="editProducto" class="form-select" required>
                            <option value="">Seleccione un producto</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editTipoCriticidad" class="form-label">Tipo de Criticidad</label>
                        <select id="editTipoCriticidad" class="form-select" required>
                            <option value="">Seleccione un tipo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editCriticidad" class="form-label">Criticidad</label>
                        <select id="editCriticidad" class="form-select" required>
                            <option value="">Seleccione una criticidad</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
