{% extends "base.html" %}
{% load static %} 

{% block title %}Sistemas - GISME{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Gestión de Sistemas</h1>

    <!-- Formulario de Registro -->
    <div class="card p-4 mt-4">
        <form id="sistemaForm" class="row g-3">
            {% csrf_token %}

            <div class="col-md-4">
                <label for="tag" class="form-label">Tag</label>
                <input type="text" class="form-control" name="tag" id="tag" required>
            </div>

            <div class="col-md-4">
                <label for="sistema_id" class="form-label">ID Sistema</label>
                <input type="text" class="form-control" name="sistema_id" id="sistema_id" required>
            </div>

            <div class="col-md-4">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <select class="form-select" name="ubicacion" id="ubicacion" required>
                    <option value="">Seleccione una ubicación...</option>
                    <!-- Las opciones se cargan dinámicamente -->
                </select>
            </div>

            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-success">Registrar Sistema</button>
            </div>
        </form>
    </div>

    <!-- Contenedor para título y selector de registros por página -->
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class="">Lista de Sistemas</h2>
        <div>
            <label for="recordsPerPage" class="me-2">Mostrar</label>
            <select id="recordsPerPage" class="form-select d-inline-block w-auto" onchange="updatePagination()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <label>registros por página</label>
        </div>
    </div>

    <!-- Formulario de búsqueda -->
    <div class="card p-3 mt-3">
        <form class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar sistemas...">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-primary" id="searchBtn">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-secondary" id="clearSearch">
                    <i class="bi bi-x-circle"></i> Limpiar
                </button>
            </div>
        </form>
    </div>

    <!-- Tabla de resultados -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th style="cursor: pointer;" onclick="sortTable('tag')">
                        Tag 
                        <i class="bi bi-arrow-up-down ms-1" id="tag-sort-icon"></i>
                    </th>
                    <th style="cursor: pointer;" onclick="sortTable('sistema_id')">
                        ID Sistema 
                        <i class="bi bi-arrow-up-down ms-1" id="sistema_id-sort-icon"></i>
                    </th>
                    <th style="cursor: pointer;" onclick="sortTable('ubicacion_nombre')">
                        Ubicación 
                        <i class="bi bi-arrow-up-down ms-1" id="ubicacion_nombre-sort-icon"></i>
                    </th>
                    <th>Coordenadas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="sistemasTableBody">
                <!-- Los datos se cargan dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div id="pagination" class="mt-3">
        <!-- La paginación se genera dinámicamente -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static '_AppComplementos/static_sistema/sistema.js' %}"></script>

<script>
// Configurar la sección activa para la barra lateral
document.addEventListener('DOMContentLoaded', function() {
    // Marcar la sección activa en la barra lateral
    const currentPath = window.location.pathname;
    if (currentPath.includes('sistemas')) {
        const activeElement = document.querySelector('a[href*="sistemas"]');
        if (activeElement) {
            activeElement.classList.add('active');
        }
    }
});
</script>
{% endblock %}
