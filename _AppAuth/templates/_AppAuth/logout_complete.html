{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada - GISME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        .logout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .logout-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .logout-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .logout-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .security-note {
            font-size: 0.9rem;
            color: #999;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="logout-title">Sesión Cerrada Exitosamente</h1>
            <p class="logout-message">
                Tu sesión ha sido cerrada de forma segura. Gracias por usar GISME.
            </p>
            <a href="{% url 'login' %}" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión Nuevamente
            </a>
            <div class="security-note">
                <i class="fas fa-shield-alt me-1"></i>
                Por tu seguridad, asegúrate de cerrar completamente tu navegador si estás en un equipo compartido.
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
