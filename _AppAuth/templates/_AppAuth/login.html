<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center mb-5">
                <img style="height: 70px;" src="{% static '_AppAuth/images/logocdt2024.png' %}" alt="logoCdtdeGas">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="card p-4 shadow bg-light" style="width: 350px;">
                    <h2 class="text-center">GISME</h2>
                    <h3 class="text-center">Iniciar Sesión</h3>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(37, 27, 27);">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
